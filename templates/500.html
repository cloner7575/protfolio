{% load static i18n %}
{% get_current_language as LANGUAGE_CODE %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}" dir="{% if LANGUAGE_CODE == 'fa' %}rtl{% else %}ltr{% endif %}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>500 - {% trans 'Server Error' %}</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Vazirmatn:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    <style>
        [dir="rtl"] {
            direction: rtl;
        }
        
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0F172A 0%, #1E293B 100%);
            position: relative;
            overflow: hidden;
            padding: 2rem;
        }
        
        .error-content {
            position: relative;
            z-index: 1;
            text-align: center;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(5, 150, 105, 0.4);
            border-radius: 2rem;
            padding: 4rem 3rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.7), 0 0 0 1px rgba(5, 150, 105, 0.2);
            max-width: 700px;
            margin: 0 auto;
        }
        
        .error-page::before {
            content: '';
            position: absolute;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(5, 150, 105, 0.15) 0%, transparent 70%);
            top: -300px;
            right: -300px;
            animation: float 6s ease-in-out infinite;
        }
        
        .error-page::after {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(16, 185, 129, 0.1) 0%, transparent 70%);
            bottom: -250px;
            left: -250px;
            animation: float 8s ease-in-out infinite reverse;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        
        .error-number {
            font-size: clamp(10rem, 25vw, 15rem);
            font-weight: 900;
            background: linear-gradient(135deg, #34D399, #059669);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: 1.5rem;
            animation: fadeInUp 0.8s ease-out;
            filter: drop-shadow(0 0 30px rgba(5, 150, 105, 0.6));
            letter-spacing: -10px;
        }
        
        .error-icon {
            font-size: 10rem;
            color: #10B981;
            margin-bottom: 2rem;
            animation: fadeInUp 0.8s ease-out 0.2s both;
            filter: drop-shadow(0 0 30px rgba(5, 150, 105, 0.8));
            text-shadow: 0 0 40px rgba(16, 185, 129, 0.5);
        }
        
        .error-title {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 900;
            color: #FFFFFF;
            margin-bottom: 1.5rem;
            animation: fadeInUp 0.8s ease-out 0.4s both;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.5), 0 0 30px rgba(5, 150, 105, 0.3);
            letter-spacing: -0.5px;
        }
        
        .error-message {
            font-size: clamp(1.2rem, 3vw, 1.4rem);
            color: #E2E8F0;
            margin-bottom: 2.5rem;
            animation: fadeInUp 0.8s ease-out 0.6s both;
            line-height: 1.8;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            font-weight: 400;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            animation: fadeInUp 0.8s ease-out 0.8s both;
        }
        
        .btn-home {
            background: linear-gradient(135deg, var(--green-600), var(--green-500));
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 0.75rem;
            font-weight: 600;
            text-decoration: none;
            transition: var(--transition);
            box-shadow: var(--shadow-purple);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-home:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 50px -10px rgba(5, 150, 105, 0.6);
            color: white;
        }
        
        .btn-back {
            background: rgba(30, 41, 59, 0.8);
            color: #F8FAFC;
            padding: 0.75rem 2rem;
            border-radius: 0.75rem;
            font-weight: 600;
            text-decoration: none;
            border: 2px solid rgba(5, 150, 105, 0.4);
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-back:hover {
            background: rgba(5, 150, 105, 0.2);
            border-color: #10B981;
            color: #F8FAFC;
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(5, 150, 105, 0.3);
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="error-content">
            <div class="error-icon">
                <i class="bi bi-exclamation-octagon-fill"></i>
            </div>
            <h1 class="error-number">500</h1>
            <h2 class="error-title">{% trans 'Server Error' %}</h2>
            <p class="error-message">
                {% trans "We're sorry, but something went wrong on our end. Please try again later." %}
            </p>
            <div class="error-actions">
                <a href="{% url 'home' %}" class="btn-home">
                    <i class="bi bi-house-fill"></i>
                    {% trans 'Back to Home' %}
                </a>
                <a href="javascript:history.back()" class="btn-back">
                    <i class="bi bi-arrow-left"></i>
                    {% trans 'Go Back' %}
                </a>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
